name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          python-version: '3.9'

      # Instalar pytest
      #- name: Install pytest
       # run: pip install pytest

      # Paso 1: Ejecutar pruebas unitarias
      #- name: Run unit tests
       # run: pytest

      # Instalar unittest
      - name: Install unittest
        run: pip install unittest

      # Paso 1: Ejecutar pruebas unitarias
      - name: Run unit tests
        run: unittest

      # Paso 2: Construir la imagen Docker
      - name: Build Docker image
        run: docker build -t app_image:1.0 .

      # Paso 3: Ejecutar la imagen Docker
      - name: Run Docker container
        run: docker run -d -p 8000:8000 app_image:1.0 .

      # Paso 4: Ejecutar pruebas de integraci√≥n
      - name: Run integration tests
        run: sh integration_testing/curl_testing.sh

      
